<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Google Calendar Events</title>
</head>
<body>
    <h1>Your Google Calendar Events</h1>
    <ul>
        {% for event in events %}
            <li>{{ event.summary }} ({{ event.start.dateTime }})</li>
        {% endfor %}
    </ul>
    <p><a href="{% url 'main' %}">Back to Main</a></p>
</body>
</html>
